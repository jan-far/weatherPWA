<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#a52a2a">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/pop.css">
    <link rel="shortcut icon" href="./favicon.png" type="image">
    <link rel="manifest" href="./manifest.json">
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="WeatherAPPY" />
    <title>WeatherAPPY</title>
</head>

<body>
    <div id="particles-js"></div>
    <div class="container center">
        <a class="notification" id="reload">
            <div class="message">
                Update available. Click to update.
            </div>
        </a>
        <header>
            <div class="status blinker"></div>
            <h2 class="WEATHER">Weather Condition</h2>
            <label for="search"> </label>
            <input name="search" id="search" type="text" autocomplete="off" class="search-box"
                placeholder="Search for a city...">
            <a href="./pages/forecast.html" class="forecast-btn"> Forecast</a>
        </header>
        <main>
            <section class="location">
                <div class="loc"></div>
                <div class="city"></div>
                <div class="date"></div>
                <div class="temp"></div>
                <div class="data"></div>
            </section>
            <!-- The Modal -->
            <div id="myModal" class="modal">

                <!-- Modal content -->
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <p class="model-text">Failed to fetch location resources...</br>
                        You may be offline, otherwise, Search for a City!</p>
                </div>

            </div>
            <aside class="current">
                <img id="weather_con" alt="condition icon">
                <div class="weather"></div>
                <div class="description"></div>
                <div class="hi-low"></div>
            </aside>
        </main>
        <footer>
            <div class="produced">Copyright &copy; Forecast Weather Conditon </br> MADE by Janfar</div>
        </footer>
    </div>
    <script type="module" src="./js/main.js"></script>
    <script src="./js/app/particles.js"></script>
    <script src="./js/app/app.js"></script>
</body>

</html>
